<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<header class="header">
    <h1 class="display-4">Memory Game</h1>
    <p id="time">00:00</p>
</header>
<main class="main">
    <div id="start">
        <div id="nameDiv">
            <h1>User</h1>
            <p></p>
            <button id="change" class="btn btn-warning form-control">Change user</button>
        </div>
        <div id="enterName">
            <p>Enter your name: </p>
            <input name='name' type="text" class="form-control" autofocus>
        </div>
        <br>
        <button id="startBtn" class="btn btn-danger form-control">START</button>
    </div>

    <div class="rules container"></div>
    <div class="score">
    <h2>Top 5 score:</h2>>
    <div id="scoreboard"></div>
    </div>
</main>
<footer class="footer">
    <div class="general-info">
        <p>&copy; 2022</p>
        <a href="https://github.com/cathzetjo" class="github" target="_blank">cathzetjo</a>
    </div>
    <a href="https://rs.school/js/" class="rss" target="_blank">Rolling Scopes School</a>
</footer>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
